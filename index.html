<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e9; /* Light pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            /* IMP: This keeps the button inside this box */
            position: relative; 
            min-height: 400px; /* Thoda height diya taaki button ghum sake */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            height: 50px; /* Space fix */
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff3355;
        }

        /* Yeh hai tumhara White Box wala No Button */
        #no-btn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Success Screen (Hidden by default) */
        #success-container {
            display: none;
            text-align: center;
        }
        
        #success-container h1 {
            font-size: 35px;
        }

    </style>
</head>
<body>

    <div class="container" id="question-container">
        <div class="gif-container">
            <img src="https://i.pinimg.com/736x/01/d0/b7/01d0b73f1a9e78cd0766b2f7d80ec7d2.jpg" >
        </div>
        
        <h1>KHUSHI, will you go with me in the prom night?</h1>
        
        <div class="btn-group">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        
        <p style="font-size: 12px; color: #888; margin-top: 20px;">oky you can press No, np &#129319</p>
    </div>

    <div class="container" id="success-container">
        <div class="gif-container">
            <img src="https://i.pinimg.com/1200x/f7/30/6f/f7306f2c0a8839fd2021bfd55c1ad9d2.jpg" alt="">
        </div>
        <h1>yayyy&#128584, Thank you &#129325</h1>
    </div>

    <script>
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        // Yes Button Click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'block';
        });

        // No Button Hover Logic
        noBtn.addEventListener('mouseover', () => {
            // Get Card Dimensions (Not Screen Dimensions)
            const containerRect = questionContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max positions inside the card
            // We subtract padding (40px) so it doesn't touch the edges
            const i = Math.floor(Math.random() * (containerRect.width - btnRect.width));
            const j = Math.floor(Math.random() * (containerRect.height - btnRect.height));

            // Set to absolute so it moves relative to the card
            noBtn.style.position = 'absolute';
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>

</body>
</html>
